<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Business Blog Card</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img
          class="hero"
          src="img/hero-image-business-card.png"
          alt="Hero Image Business Card"
        />
        <img
          class="hero-sup"
          src="img/white-overlay.svg"
          alt="Hero Image Business Card"
        />
      </div>
      <div class="card-body">
        <h2>Perfect solution for small business</h2>
        <p>
          Small businesses need to generate leads to grow. You can use tools
          like Ringy.
        </p>
      </div>
      <div class="card-footer">
        <img
          class="hero-sup"
          src="img/avatar-image-business-card.png"
          alt="Hero Image Business Card"
        />
        <div class="text-footer">
          <h4>Amy Burgess</h4>
          <p>Customer Manger, Solution Oy</p>
        </div>
      </div>
    </div>
  </body>
</html>
